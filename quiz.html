<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QuizApp</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="quiz">
			<div class="quiz-content">
				<h2 class="question">Minar e pakistan is situated in</h2>

				<ul>
					<li>
						<label for="a" id="a_text"
							>Lahore<input type="radio" name="answer" id="a" class="answer" value="lahore" />
						</label>
					</li>
					<li>
						<label for="b" id="b_text"
							>Peshawar<input type="radio" name="answer" id="b" class="answer" value="peshawar" />
						</label>
					</li>
					<li>
						<label for="c" id="c_text"
							>Islamabad<input type="radio" name="answer" id="c" class="answer" value="islamabad" />
						</label>
					</li>
					<li>
						<label for="d" id="d_text"
							>Koita<input type="radio" name="answer" id="d" class="answer" value="koita" />
						</label>
					</li>
				</ul>
			</div>
		</div>

		<script src="./quiz.js"></script>
	</body>
</html>
